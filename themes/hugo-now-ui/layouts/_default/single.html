{{ define "title" }}
<div class="container">
  <div class="content-center">
    <h1 class="title">{{ .Title }}</h1>
    <div class="text-center">
      <h4>{{with .Params.description }} {{ . | safeHTML }} {{ end }}</h4>
    </div>
  </div>
</div>
{{ end }}

{{ define "body" }}
  {{ .Content }}
{{ end }}
